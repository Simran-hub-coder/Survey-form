<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-wrapper">
    <form id="surveyForm">
      <h1 class="main-heading">SURVEY FORM</h1>
      <h2>📝 Survey Form</h2>
      <p class="subtitle">Help us understand your investment interests!</p>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your full name" required>
      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="you@example.com" required>
      <label for="experience">Work Experience (Years):</label>
      <input type="number" id="experience" placeholder="e.g., 3" min="0">
      <label for="comfort">Comfortable investing without research?</label>
      <select id="comfort">
        <option>Yes</option>
        <option>No</option>
      </select>
      <label for="suggestions">Suggestions for trusted platforms:</label>
      <textarea id="suggestions" placeholder="Write your suggestions..."></textarea>
      <fieldset>
        <legend>You are ready to invest in:</legend>
        <label><input type="checkbox" value="Real Estate"> Real Estate</label>
        <label><input type="checkbox" value="Mutual Funds"> Mutual Funds</label>
        <label><input type="checkbox" value="Crypto Currency"> Crypto Currency</label>
        <label><input type="checkbox" value="Stocks & Bonds"> Stocks & Bonds</label>
      </fieldset>
      <p class="question">Are you ready for further contact?</p>
      <label><input type="radio" name="contact" value="Yes"> Yes</label>
      <label><input type="radio" name="contact" value="No"> No</label>
      <button type="submit">🚀 Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
